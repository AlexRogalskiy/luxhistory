<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="springDemo">
<div class="container" style="margin-top: 30px" ng-controller="AppCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Statistics by year</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Year</th>
                            <th>Language</th>
                            <th>Top 20 words</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in statistics.hits.hits">
                            <td>{{item._id}}</td>
                            <td>DE</td>
                            <td>{{item._source.de_nounsCount}}</td>
                        </tr>
                        <tr ng-repeat="item in statistics.hits.hits">
                            <td>{{item._id}}</td>
                            <td>FR</td>
                            <td>{{item._source.fr_nounsCount}}</td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
